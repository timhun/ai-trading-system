name: 🕒 Daily Auto Podcast Pipeline

on:
  schedule:
    # 每天台灣時間早上 6:00（UTC 時間 = 22:00 前一天）
    - cron: "0 22 * * *"
  workflow_dispatch:  # 手動觸發
    inputs:
      reason:
        description: "手動啟動原因"
        required: false
        default: "Manual trigger"

jobs:
  daily_pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      # 🧱 Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ⚙️ Step 2: Setup Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 🧩 Step 3: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # 🧠 Step 4: Setup virtual environment
      - name: Install Python dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install openai ollama psycopg2-binary piper-tts soundfile

      # 🔑 Step 5: Setup environment variables
      - name: Load environment variables
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: "timhun/ai-trading-system"
          SITE_URL: "https://timhun.github.io/ai-trading-system"
        run: |
          echo "Environment variables loaded."

      # 🧮 Step 6: Run full AI Podcast pipeline
      - name: Run AI Podcast pipeline
        run: |
          export PYTHONPATH=$(pwd)
          source venv/bin/activate
          echo "🏁 Starting full podcast pipeline..."
          python -m src.collector
          python -m src.analyze_strategy_ollama
          python -m src.pk_engine
          python -m src.generate_script
          python -m src.tts_publish
          python -m src.publish_bot
          echo "✅ Daily pipeline complete!"

      # 🚀 Step 7: Commit & push results (feed.xml + logs)
      - name: Commit and push updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "AI Podcast Bot"
          git config --global user.email "bot@github.com"
          git add logs/ feed.xml outputs/audio/* || true
          git commit -m "🕒 Auto daily podcast update $(date '+%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/timhun/ai-trading-system.git main
