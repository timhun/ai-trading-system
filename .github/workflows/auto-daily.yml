name: ğŸ•’ Daily Auto Podcast Pipeline

on:
  schedule:
    # æ¯å¤©å°ç£æ™‚é–“æ—©ä¸Š 6:00ï¼ˆUTC æ™‚é–“ = 22:00 å‰ä¸€å¤©ï¼‰
    - cron: "0 22 * * *"
  workflow_dispatch:  # æ‰‹å‹•è§¸ç™¼
    inputs:
      reason:
        description: "æ‰‹å‹•å•Ÿå‹•åŸå› "
        required: false
        default: "Manual trigger"

jobs:
  daily_pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      # ğŸ§± Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ Step 2: Setup Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # ğŸ§© Step 3: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # ğŸ§  Step 4: Setup virtual environment
      - name: Install Python dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install openai ollama psycopg2-binary piper-tts soundfile

      # ğŸ”‘ Step 5: Setup environment variables
      - name: Load environment variables
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: "timhun/ai-trading-system"
          SITE_URL: "https://timhun.github.io/ai-trading-system"
        run: |
          echo "Environment variables loaded."

      # ğŸ§® Step 6: Run full AI Podcast pipeline
      - name: Run AI Podcast pipeline
        run: |
          export PYTHONPATH=$(pwd)
          source venv/bin/activate
          echo "ğŸ Starting full podcast pipeline..."
          python -m src.collector
          python -m src.analyze_strategy_ollama
          python -m src.pk_engine
          python -m src.generate_script
          python -m src.tts_publish
          python -m src.publish_bot
          echo "âœ… Daily pipeline complete!"

      # ğŸš€ Step 7: Commit & push results (feed.xml + logs)
      - name: Commit and push updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "AI Podcast Bot"
          git config --global user.email "bot@github.com"
          git add logs/ feed.xml outputs/audio/* || true
          git commit -m "ğŸ•’ Auto daily podcast update $(date '+%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/timhun/ai-trading-system.git main
